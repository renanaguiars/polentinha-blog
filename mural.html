<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mural - Polentinha</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/estilo.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <header id="cabecalho">
      <div id="cabecalho-container">
        <div class="item-oculto"></div>
        <img
          class="logo"
          src="imagens/logo.png"
          alt="Logomarca da Polentinha Jerusalém"
        />
        <a class="login-button" href="login.html">Entrar</a>
      </div>
    </header>
    <main id="conteudo-principal">
      <section id="navegacao">
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="quem-somos.html">Quem somos</a></li>
            <li><a href="cardapio.html">Cardápio</a></li>
            <li><a href="mural.html" class="destaque">Mural</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="trabalhe.html">Trabalhe conosco</a></li>
          </ul>
        </nav>
      </section>
      <section id="area-postagens">
        <div class="postagem-ainda-maior">
          <div class="area-mural" id="listaRecados"></div>
          <div class="area-form">
            <h2 class="titulo-mural">Deixe um recado no nosso mural abaixo:</h2>
            <form class="form-m">
              <div class="primeira-secao-form">
                <div class="form-group">
                  <label for="nome">Nome:</label>
                  <input class="campo-mural" id="campo-nome" type="text" />
                </div>
                <div class="form-group">
                  <label for="email">E-mail:</label>
                  <input class="campo-mural" type="text" />
                </div>
              </div>
              <div class="segunda-secao-form">
                <div class="recado-form">
                  <label for="recado">Recado:</label>
                  <textarea name="" id="recado" cols="30" rows="10"></textarea>
                  <button class="mural-btn" type="submit">Enviar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
      <section id="area-lateral">
        <div class="cabecalho-lateral">
          <p class="destaque-lateral">Toda sexta</p>
        </div>
        <div class="conteudo-lateral">
          <p>Galo com Polenta - R$ 35.00</p>
        </div>
        <hr />
        <div class="conteudo-lateral">
          <p>Galo com Polenta G - R$ 60.00</p>
        </div>
      </section>
    </main>
    <footer id="rodape">
      <div class="redes-sociais">
        <a
          class="item-link"
          target="_blank"
          href="https://www.instagram.com/renanaguiars_/"
        >
          <img
            class="icon-sm"
            src="imagens/instagram.png"
            alt="Icone do Instagram"
          />
        </a>
        <a
          class="item-link"
          target="_blank"
          href="https://github.com/renanaguiars"
        >
          <img
            class="icon-sm"
            src="imagens/placa-do-github.png"
            alt="Icone do Github"
          />
        </a>
        <a
          class="item-link"
          target="_blank"
          href="https://www.linkedin.com/in/renan-de-aguiars/"
        >
          <img
            class="icon-sm"
            src="imagens/linkedin.png"
            alt="Icone do Linkedin"
          />
        </a>
      </div>
      <div class="info-rodape">
        <p>Todos os direitos reservados &copy;</p>
        <p>Desenvolvido por Renan Aguiar - 2024</p>
      </div>
    </footer>
  </body>
</html>
