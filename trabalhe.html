<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalhe Conosco - Polentinha</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/estilo.css" />
  </head>
  <body>
    <header id="cabecalho">
      <div id="cabecalho-container">
        <div class="item-oculto"></div>
        <img
          class="logo"
          src="imagens/logo.png"
          alt="Logomarca da Polentinha Jerusalém"
        />
        <a class="login-button" href="login.html">Entrar</a>
      </div>
    </header>
    <main id="conteudo-principal">
      <section id="navegacao">
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="quem-somos.html">Quem somos</a></li>
            <li><a href="cardapio.html">Cardápio</a></li>
            <li><a href="mural.html">Mural</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li>
              <a href="trabalhe.html" class="destaque">Trabalhe conosco</a>
            </li>
          </ul>
        </nav>
      </section>
      <section id="area-postagens">
        <div class="postagem">
          <div class="box-trabalhe">
            <div class="cabecalho-form">
              <img class="img-icon" src="imagens/person-icon.jpg" alt="" />
            </div>
            <div class="trabalhe-form">
              <form class="form-t">
                <div class="form-gp-trabalhe">
                  <div class="item-campo">
                    <label for="">Nome completo:</label>
                    <input type="text" class="campo-trabalhe" />
                  </div>
                  <div class="item-campo">
                    <label for="">Data de nascimento:</label>
                    <input class="campo-data" type="date" />
                  </div>
                </div>
                <div class="form-gp-trabalhe">
                  <div class="item-campo">
                    <label for="">E-mail:</label>
                    <input class="campo-trabalhe" type="text" />
                  </div>
                  <div class="item-campo">
                    <label for="">Telefone:</label>
                    <input class="campo-data" />
                  </div>
                </div>
                <div class="form-gp-trabalhe">
                  <div class="item-campo">
                    <label>Endereço:</label>
                    <input class="campo-trabalhe" type="text" />
                  </div>
                  <div class="item-campo">
                    <div class="campo-sexo">
                      <label for="">Sou:</label>
                      <div class="gp-sexo">
                        <div class="sexo-div">
                          <label for="">Homem</label>
                          <input class="radio-btn" type="radio" name="sexo" />
                        </div>
                        <div class="sexo-div">
                          <label for="">Mulher</label>
                          <input class="radio-btn" type="radio" name="sexo" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-gp-trabalhe">
                  <div class="item-campo">
                    <label for="">Cargo:</label>
                    <select class="campo-trabalhe">
                      <option value="">Garçom</option>
                      <option value="">Chapeira</option>
                      <option value="">Cozinheira</option>
                      <option value="">Aux. de cozinha</option>
                      <option value="">Operador de caixa</option>
                    </select>
                  </div>
                  <div class="item-campo">
                    <label for="">Possui experiência?</label>
                    <select class="campo-data">
                      <option value="">Sim</option>
                      <option value="">Não</option>
                    </select>
                  </div>
                </div>
                <div class="form-gp-trabalhe">
                  <div class="item-apresentacao">
                    <label for="recado"
                      >Conte-nos um pouco sobre você e o motivo deste
                      contato:</label
                    >
                    <textarea id="apresentacao" cols="30" rows="8"></textarea>
                    <button class="trabalhe-btn" type="submit">Enviar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <section id="area-lateral">
        <div class="cabecalho-lateral">
          <p class="destaque-lateral">Toda sexta</p>
        </div>
        <div class="conteudo-lateral">
          <p>Galo com Polenta - R$ 35.00</p>
        </div>
        <hr />
        <div class="conteudo-lateral">
          <p>Galo com Polenta G - R$ 60.00</p>
        </div>
      </section>
    </main>
    <footer id="rodape">
      <div class="redes-sociais">
        <a
          class="item-link"
          target="_blank"
          href="https://www.instagram.com/renanaguiars_/"
        >
          <img
            class="icon-sm"
            src="imagens/instagram.png"
            alt="Icone do Instagram"
          />
        </a>
        <a
          class="item-link"
          target="_blank"
          href="https://github.com/renanaguiars"
        >
          <img
            class="icon-sm"
            src="imagens/placa-do-github.png"
            alt="Icone do Github"
          />
        </a>
        <a
          class="item-link"
          target="_blank"
          href="https://www.linkedin.com/in/renan-de-aguiars/"
        >
          <img
            class="icon-sm"
            src="imagens/linkedin.png"
            alt="Icone do Linkedin"
          />
        </a>
      </div>
      <div class="info-rodape">
        <p>Todos os direitos reservados &copy;</p>
        <p>Desenvolvido por Renan Aguiar - 2024</p>
      </div>
    </footer>
  </body>
</html>
